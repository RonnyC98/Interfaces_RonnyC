<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio1</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <picture>	
        <source
            media="(min-width: 1200px)"
            sizes="(min-width: 1600px)70vw,1200px"

            type="image/webp"/>
        <source
            media="(min-width: 800px)"
            srcset="../images/paisaje_mediano.jpg"
            type="image/jpeg"/>	
        <source
            srcset="../images/paisaje.webp"
            type="image/webp">

            src="../images/paisaje.jpg" alt="Prueba en navegadores antiguos"/>		
    </picture>
